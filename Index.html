<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="app.js"></script>
    <title>Decodificador Challenge</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- Secao1 -->
      <section class="secaoEsquerda">
        <img id="imagemLogo" src="./Assets/logo2.png" alt="Logo da Alura" />
        <div class="areaTexto">
          <textarea
            name=""
            id="inserirTexto"
            cols="30"
            rows="10"
            placeholder="Digite aqui seu texto:"
          ></textarea>
          <div class="secaoTexto__Alerta">
            <p id="aviso">
              <img src="./Assets/alerta.png" alt="" />
              <b>Apenas letras minúsculas e sem acentos.</b>
            </p>
          </div>
          <div class="botoes">
            <button
              id="criptografar"
              class="buttonCripto"
              onclick="criptografar()"
            >
              <b>Criptografar</b>
            </button>
            <button
              id="descriptografar"
              class="buttonDescripto"
              onclick="descriptografar()"
            >
              <b>Descriptografar</b>
            </button>
          </div>
        </div>
      </section>
      <!-- Secao2 -->
      <section class="secaoDireita">
        <div id="mostrarSemMensagem">
          <img
            id="semMensagem"
            src="./Assets/High quality products 2.png"
            alt=""
          />
          <br />
          <h2>Nenhuma mensagem encontrada.</h2>
          <br />
          <p id="textoaux">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>

        <div id="mostrarComMensagem" class="oculto">
          <textarea name="" id="textoResultado" cols="30" rows="10"></textarea>
          <button id="buttonCopiar" class="notvisible" onclick="copiarTexto()">
            Copiar
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="contatos">
        <h3>Contatos:</h3>
        <a href="https://github.com/Louzada-B" target="_blank"
          ><img class="imgGit" src="./Assets/github.png" alt=""
        /></a>
        <a
          href="https://www.linkedin.com/in/bruno-e-lopes-louzada-020010176/"
          target="_blank"
          ><img class="imglink" src="./Assets/linkedin.png" alt=""
        /></a>
      </div>
      <hr />
      <p class="textoFooter">
        Desenvolvido por © Bruno Louzada | Todos os direitos reservados.
      </p>
    </footer>
  </body>
</html>
